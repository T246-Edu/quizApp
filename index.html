<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz app</title>
    <script src="JavaScript/functions.js" defer></script>
    <script src="JavaScript/script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container" id="main-quiz-container">
      <div class="quiz-header" id="header">
        <h2 class="question-title" id="question_title">question title</h2>
        <p class="question-cat" id="question-cat">question category</p>
        <div class="timer">
          <p class="mins" id="minutes">00</p>
          <p>:</p>
          <p class="seconds" id="seconds">00</p>
        </div>
        <div class="questions-counter">
          <p id="counter" class="counter">01</p>
          <p class="splash">/</p>
          <p id="total" class="total"></p>
          <script>
            var total = document.getElementById("total");
            var counter = document.getElementById("counter");
          </script>
        </div>
      </div>
      <div class="answers" id="answers">
        <ul>
          <li id="el1">
            <input
              type="radio"
              id="answer_a_correct"
              name="answer"
              class="answer"
            />
            <label for="a" id="a_text">answer a</label>
          </li>
          <li id="el2">
            <input
              type="radio"
              id="answer_b_correct"
              name="answer"
              class="answer"
            />
            <label for="b" id="b_text">answer b</label>
          </li>
          <li id="el3">
            <input
              type="radio"
              id="answer_c_correct"
              name="answer"
              class="answer"
            />
            <label for="c" id="c_text">answer c</label>
          </li>
          <li id="el4">
            <input
              type="radio"
              id="answer_d_correct"
              name="answer"
              class="answer"
            />
            <label for="d" id="d_text">answer d</label>
          </li>
          <li id="el5">
            <input
              type="radio"
              id="answer_e_correct"
              name="answer"
              class="answer"
            />
            <label for="e" id="e_text">answer e</label>
          </li>
          <li id="el6">
            <input
              type="radio"
              id="answer_f_correct"
              name="answer"
              class="answer"
            />
            <label for="f" id="f_text">answer f</label>
          </li>
        </ul>
      </div>
      <div class="status" id="error">
        <p></p>
      </div>
      <div class="buttons">
        <button class="prev" id="prev">prev</button>
        <button class="submit" id="submit">submit</button>
        <button class="next" id="next">next</button>
      </div>
      <script src="JavaScript/buttons.js" defer></script>
    </div>
  </body>
</html>
